name: Update Stock Data

on:
  schedule:
    # Cháº¡y lÃºc 15:05 PM (GMT+7) = 08:05 UTC
    - cron: '5 8 * * 1-5'  # Thá»© 2 - Thá»© 6 (sau khi Ä‘Ã³ng cá»­a phiÃªn chiá»u)
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install vnstock3 pandas numpy
      
      - name: Run data fetcher
        run: |
          cd scripts
          python fetch_data.py
      
      - name: Move data to docs folder
        run: |
          mkdir -p docs/data/daily
          if [ -f "data/snapshot.json" ]; then
            cp data/snapshot.json docs/data/
            cp data/daily/*.json docs/data/daily/ 2>/dev/null || true
            echo "âœ“ Data copied successfully"
          else
            echo "âš  No data generated, keeping existing data"
          fi
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update stock data $(date +'%Y-%m-%d')" && git push)

  # Deploy to GitHub Pages
  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Láº¥y code má»›i nháº¥t sau khi update data
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
